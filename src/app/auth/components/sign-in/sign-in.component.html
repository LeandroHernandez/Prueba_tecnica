<div class="row justify-content-center">
  <div class="col-auto">
    <!-- <div class="col"> -->
    <!-- <div class="card" style="width: 18rem"> -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Acceder</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          Acceda con sus credenciales
        </h6>
        <br />
        <form [formGroup]="credentialForm" (ngSubmit)="sigIn()">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Nombre de usuario"
              formControlName="username"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="password"
              placeholder="Contraseña"
              formControlName="password"
            />
          </div>
          <!-- Submit section -->
          <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        <hr />
        <p>
          Click
          <!-- <a href="http://localhost:4200/auth/sign-up" class="card-link" -->
          <a href="#" routerLink="/auth/sign-up" class="card-link">aquí</a>
          para registrarse
        </p>
      </div>
    </div>
  </div>
